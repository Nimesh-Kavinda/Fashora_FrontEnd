<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin & User Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
    }
    .logo {
      max-height: 80px;
    }
    .icon-link {
      text-decoration: none;
      color: #000;
      transition: transform 0.3s;
    }
    .icon-link:hover {
      transform: scale(1.1);
      transition: transform 0.5s;
      color: goldenrod;
    }
  </style>
</head>
<body>

  <div class="container text-center py-4">
    <!-- Logo Area -->
    <div class="mb-4">
      <img src="./Website/assets/images/logo.png" alt="Logo" class="logo">
      <!-- Or you can use text -->
      <h4 class="mt-5">Use below links to navigate between <span class="fw-bold" style="font-style: italic; color: goldenrod;">Fashora</span> Admin and User Pages</h4>
    </div>

    <!-- Icon Navigation -->
    <div class="row justify-content-center align-items-center m-auto mt-5">
      <div class="col-12">
        <a href="./Admin/index.html" class="icon-link d-block">
          <i class="fas fa-user-shield fa-3x mb-2"></i>
          <div>Admin Page</div>
        </a>
      </div>
      <div class="col-12 mt-5">
        <a href="./Website/index.html" class="icon-link d-block">
          <i class="fas fa-user fa-3x mb-2"></i>
          <div>User Page</div>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
